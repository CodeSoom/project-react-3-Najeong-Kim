<!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8">
     <meta property="og:title" content="Vitamin Y">
     <meta property="og:description" content="당신(You)의 성향에 맞는 활동(Vitamin)을 찾아보세요">
     <meta property="og:image" content="https://cdn.pixabay.com/photo/2014/04/03/09/57/bottles-309391_1280.png">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Vitamin Y</title>
     <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
   </head>
   <body>
     <div id="app"></div>
     <script src="/main.js"></script>
     <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
   </body>
 </html>
